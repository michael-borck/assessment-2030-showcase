        // Get style from URL parameter or localStorage
        function getTeachingStyle() {
            const urlParams = new URLSearchParams(window.location.search);
            const styleFromUrl = urlParams.get('style');

            if (styleFromUrl && teachingStyleRecommendations[styleFromUrl]) {
                return styleFromUrl;
            }

            const styleFromStorage = localStorage.getItem('teachingStyle');
            if (styleFromStorage && teachingStyleRecommendations[styleFromStorage]) {
                return styleFromStorage;
            }

            return null;
        }
